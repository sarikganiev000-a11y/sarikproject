<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать звонок</title>
    <link rel="stylesheet" href="zvonok.css">
</head>
<body>

    <header class="header">
        <a class="back-btn" href="index.html">← Назад</a>
        <h1>Заказать звонок от нашей компании</h1>
    </header>

    <div class="form-container">
        <form class="form-box">
            <input class="input" type="text" placeholder="Ваше имя" required>
            <input class="input" type="tel" placeholder="Ваш номер телефона" required>

            <select class="input" required>
                <option>Удобное время для звонка</option>
                <option>Сейчас</option>
                <option>9:00 - 12:00</option>
                <option>12:00 - 15:00</option>
                <option>15:00 - 18:00</option>
                <option>После 18:00</option>
            </select>

            <textarea class="textarea" placeholder="Комментарий (необязательно)"></textarea>

            <button class="btnn" type="submit">Заказать звонок</button>
        </form>
    </div>

</body>
</html>
