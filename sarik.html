<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование машины</title>
    <link rel="stylesheet" href="sarik.css">
</head>
<body>

    <header class="header">
        <a class="back-btn" href="index.html">← Назад</a>
        <h1>Забронируйте вашу выбранную машину</h1>
    </header>

    <div class="form-container">
        <form class="form-box">
            <input class="input" type="text" placeholder="Имя" required>
            <input class="input" type="text" placeholder="Фамилия" required>
            <input class="input" type="text" placeholder="Телефон" required>
            <input class="input" type="text" placeholder="Адрес проживания" required>
            <input class="input" type="date" placeholder="Начало аренды" required>
            <input class="input" type="date" placeholder="Завершение аренды" required>

            <button class="btnn" type="submit">Забронировать</button>
        </form>
    </div>

</body>
</html>
